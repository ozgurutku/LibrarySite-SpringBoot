<html layout:decorate="~{layout}">
<meta charset="UTF-8">
<th:block layout:fragment="block">
	<div class="container my-2">
		<h1>Yazar Listesi</h1>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Yazar Id</th>
					<th>Yazar Adı</th>
					<th>Açıklama</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="yazar : ${listYazar}">
					<td th:text="${yazar.id}"></td>
					<td th:text="${yazar.authorName}"></td>
					<td th:text="${yazar.declaration}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
</html>
