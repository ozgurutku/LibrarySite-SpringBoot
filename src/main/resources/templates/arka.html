<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" class="table table-striped table-responsive-md">
		<thead th:fragment="fields(theadFields)">
				<th>Kitap id</th>
				<th>Kitap adı</th>
				<th>Kitap alt adı</th>
				<th>kitap seri adı</th>
				<th>yazar</th>
				<th>yayın evi</th>
				<th>isbn numarası</th>
				<th>açıklama</th>
			</tr>
		</thead>
		<tbody th:fragment="tableBody(listKitap)">
			<tr th:each="kitap : ${listKitap}">
				<td th:text="${kitap.id}"></td>
				<td th:text="${kitap.bookName}"></td>
				<td th:text="${kitap.bookSubname}"></td>
				<td th:text="${kitap.bookSeriesName}"></td>
				<td th:text="${kitap.author}"></td>
				<td th:text="${kitap.publisher}"></td>
				<td th:text="${kitap.isbnNo}"></td>
				<td th:text="${kitap.declaration}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
