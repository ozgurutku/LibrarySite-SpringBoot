<html layout:decorate="~{layout}">
<meta charset="UTF-8">
<th:block layout:fragment="block">
	<div class="container">
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error}"></div>
		<h1>Üye Kayıt</h1>
		<hr>
		<hr>
		<form action="#" th:action="@{/saveUye}" th:object="${uye}"
			method="POST">

			<input type="text" th:field="*{name}" placeholder="Üye İsmi"
				class="form-control mb-4 col-4" required> <input type="text"
				th:field="*{email}" placeholder="Üye Email"
				class="form-control mb-4 col-4" required> <input type="text"
				th:field="*{userName}" placeholder="Üye Kullanıcı Adı"
				class="form-control mb-4 col-4" required> <input type="text"
				th:field="*{password}" placeholder="Üye Şifre"
				class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2">Üye Kayıt</button>

		</form>
	</div>
</th:block>
</html>
