<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kitap Ara</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Kitap arama</h1>
		<hr>
		<form action="#" th:action="@{/kitapSearch}" th:object="${kitap}"
			method="POST">

			<input type="text" th:field="*{bookName}" placeholder="Kitap Adı"
				class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2">Kitap ara</button>
			<h1></h1>
		</form>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Kitap id</th>
					<th>Kitap adı</th>
					<th>Kitap alt adı</th>
					<th>kitap seri adı</th>
					<th>yazar</th>
					<th>yayın evi</th>
					<th>isbn numarası</th>
					<th>açıklama</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="kitap : ${findKitap}">
					<td th:text="${kitap.id}"></td>
					<td th:text="${kitap.bookName}"></td>
					<td th:text="${kitap.bookSubname}"></td>
					<td th:text="${kitap.bookSeriesName}"></td>
					<td th:text="${kitap.author}"></td>
					<td th:text="${kitap.publisher}"></td>
					<td th:text="${kitap.isbnNo}"></td>
					<td th:text="${kitap.declaration}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
